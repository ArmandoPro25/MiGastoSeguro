<img src="https://i.imgur.com/gqJrHHl.png" class="image">
<h1>
    Terminemos de cambiar tu <span class="highlight">Contraseña</span>
</h1>
<h5>
    Validamos tu email, ya puedes cambiar tu contraseña.
</h5>
<form class="row g-3">
<div class="col-md-4">
    <label for="disabledTextInput" class="form-label">Ingresar nueva contraseña</label>
    <input type="password" id="disabledTextInput" class="form-control" aria-describedby="passwordHelpBlock">
</div>
<div class="col-md-5">
    <label for="disabledTextInput" class="form-label">Confirmar contraseña</label>
    <input type="password" id="disabledTextInput" class="form-control" aria-describedby="passwordHelpBlock">
      <div id="passwordHelpBlock" class="form-text">
Tu contraseña debe tener de 8-20 carácteres, contener letras y numeros y al menos un caracter especial, sin espacios.
      </div>
</div>
<div class="col-md-6">
    <button type="button" class="btn btn-lg custom-green-button" [routerLink]="['/login']">Cambiar contraseña</button>
</div>
</form>
